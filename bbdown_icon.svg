<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- 下载箭头 -->
  <path d="M32 12 L32 40 M24 32 L32 40 L40 32" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- 底部横线（表示下载完成） -->
  <line x1="20" y1="48" x2="44" y2="48" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- B字母装饰 -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">B</text>
  <text x="40" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">B</text>
</svg>